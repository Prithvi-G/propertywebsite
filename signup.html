<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css"
</head>
<body>
    <body>  
        <form>  
        <div class="container">  
        <center>  <h1> SIGN UP</h1> </center>  
        <label for="firstname" class="word">   
        Firstname   
        </label>   
        <input type="text" id="firstname" name="ftname" placeholder= "Firstname" size="15" required /> <br>  
        <label for="lastname" class="word">   
        Lastname:   
        </label>    
        <input type="text" id="lastname" name="ltname" placeholder="Lastname" size="15"required /> <br>  
        <div>  
        <label for="gender" class="word">
        Gender :  
        </label>  
        <input type="radio" id="gender" value="Male" name="gender" checked > Male   
        <input type="radio" id="gender" value="Female" name="gender"> Female   
        <input type="radio" id="gender" value="Other" name="gender"> Other  
          
        </div>  
        <label for="Phone" class="word">   
        Phone:  
        </label>    
        <input type="text" id="Phone" name="phone" placeholder="phone no." maxlength="10" required>  <br>
        <label for="email" class="word">   
        Email  
        </label>  
        <input type="text" id="email" placeholder="Enter Email" name="email" required>  
        <button type="submit" value="submit">Submit</button>  
        <button type="reset" value="submit">Reset</button>  
        </form>  
        
</body>
</html>
